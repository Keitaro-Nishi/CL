<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>登録</title>
</head>
<body>
<h1>登録ページ</h1>

<form action="#" th:action="@{/Customer}" th:object="${customerForm}" method="post">
    
    
    <p><label for="custid">ユーザーID</label>:
       <input type="text" id="custid" name="custid" th:field="*{custid}" th:errorclass="error-input" autofocus="autofocus" />
       <span th:if="${#fields.hasErrors('custid')}" th:errors="*{custid}" class="error-messages">入力されていません。</span></p>
    <p><label for="custname">ユーザー名</label>:
       <input type="text" id="custname" name="custname" th:field="*{custname}" th:errorclass="error-input"/>
       <span th:if="${#fields.hasErrors('custname')}" th:errors="*{custname}" class="error-messages">入力されていません。</span></p>
    <p><label for="orgname">組織名</label>:
       <input type="text" id="orgname" name="orgname" th:field="*{orgname}" th:errorclass="error-input" />
       <span th:if="${#fields.hasErrors('orgname')}" th:errors="*{orgname}" class="error-messages">入力されていません。</span></p>
    <p><label for="password">パスワード</label>:
       <input type="password" id="password" name="password" th:field="*{password}" th:errorclass="error-input" />
       <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error-messages">入力されていません。</span></p>
    
    <p><input type="submit" value="登録" /></p>
    
</form>
<input type="submit" onclick="location.href='/CustomerList'" value = "一覧" />
</body>
</html>
