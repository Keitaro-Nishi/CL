<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>ユーザー一覧</title>
<link href="stylesheets/bootstrap.css" rel="stylesheet" />
<link href="stylesheets/common.css" rel="stylesheet" />
<link href="stylesheets/jquery.bootgrid.css" rel="stylesheet" />
</head>

<body>

<table id='grid-basic' class='table table-condensed table-hover table-striped'>

		<thead>
			<tr>
			   <th data-column-id='no' data-type='numeric' data-identifier='true' data-width='3%'>No</th>
               <th data-column-id='custid' data-width='7%'>ユーザーID</th>
               <th data-column-id='custname'  data-width='10%'>ユーザー名</th>
               <th data-column-id='orgname'  data-width='40%'>組織名</th>
               <th data-column-id='password'  data-width='40%'>パスワード</th>
               <th data-column-id='effect'  data-width='40%'>EFFECT</th>
               <th data-column-id='role'  data-width='40%'>役割</th>
           </tr>
		</thead>
		
		<tbody>
			<tr th:each="user :${users}">
				<td th:text="${user.no}"></td>
				<td th:text="${user.custid}"></td>
				<td th:text="${user.custname}"></td>
				<td th:text="${user.orgname}"></td>
				<td th:text="${user.password}"></td>
				<td th:text="${user.effect}"></td>
				<td th:text="${user.role}"></td>
			</tr>
		</tbody>
</table>
<br>


<input id="btn_del" type="button" class="btn btn-default" value="選択行の削除" onclick="drow()">


<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.js" th:src="@{//ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.js}" th:inline="javascript"></script>
<script type="text/javascript" src="/javascript/jquery.bootgrid.js" th:src="@{/javascript/jquery.bootgrid.js}" th:inline="javascript"></script>
<script type="text/javascript" th:inline="javascript">


var rowIds = [];

	$(function() {
		//alert("ｊｓはじまり");
		//var h = $(window).height();
		//$('#wrap').css('display','none');
		//$('#loader-bg ,#loader').height(h).css('display','block');
		//$('#btn_del').css('display', 'block');
	});
	
	$(document).ready(function () { //全ての読み込みが完了したら実行
		$('#grid-basic').bootgrid({
			selection: true,
			multiSelect: true,
			rowSelect: true,
		    keepSelection: true,
		}).on("selected.rs.jquery.bootgrid", function(e, rows)
		{
		    for (var i = 0; i < rows.length; i++)
		    {
		        rowIds.push(rows[i].no);
		    }
		    //alert("Select: " + rowIds.join(","));
		}).on("deselected.rs.jquery.bootgrid", function(e, rows)
		{
		    for (var i = 0; i < rows.length; i++)
		    {
		    	rowIds.some(function(v, ii){
		    	    if (v==rows[i].no) rowIds.splice(ii,1);
		    	});
		        //rowIds.push(rows[i].no);
		    }
		    //alert("Deselect: " + rowIds.join(","));
		});
	});
	
	
	function drow() {
		
		if(rowIds.length == 0){
			alert("削除対象を選択してください");
			return;
		}
		
		var successFlg = true;
		var myRet = confirm("選択行を削除しますか？");
		if ( myRet == true ){
			for (var i = 0; i < rowIds.length; i++){
				$.ajax({
					type: "POST",
					url: "https://spring-samp.herokuapp.com/userlist",
					data: "no=" + rowIds[i],
				}).then(
						function(){
						},
						function(){
							successFlg = false;
						}
				);
			}
			if( successFlg == true){
				alert("削除しました");
				//return;
				//location.reload();
			}else{
				alert("削除できませんでした");
			}	
		}
	}


</script>
</body>
</html>
