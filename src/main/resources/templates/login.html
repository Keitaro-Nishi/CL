<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ログイン</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="../webjars/bootstrap/3.3.1/css/bootstrap.min.css" type="text/css"></link>
    <link rel="stylesheet" href="../css/common.css" type="text/css"></link>
<!--[if lt IE 9]>
    <script type="text/javascript" src="../javascript/ie8/html5shiv.js"></script>
    <script type="text/javascript" src="../javascript/ie8/respond.js"></script>
    <script type="text/javascript" src="../javascript/ie8/jquery-1.11.3.min.js"></script>
<![endif]-->
<!--[if gte IE 9]><!-->
    <script type="text/javascript" src="../webjars/jquery/2.1.4/jquery.min.js"></script>
<!--<![endif]-->
    <script type="text/javascript" src="../webjars/bootstrap/3.3.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <p><h1 id="title">ログイン</h1></p>
        </div>
        <div class="row">
            <div class="col-md-3 col-lg-3"></div>
            <div class="col-md-6 col-lg-6">
                <div class="well well-sm">
						<form role="form" action="#" th:action="@{/login}" method="post"
							id="login-form" autocomplete="off" class="center-block">
							<div class="form-group"
								th:if="${session['SPRING_SECURITY_LAST_EXCEPTION']} != null">
								<p class="form-control-static text-danger"
									th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"></p>
							</div>
							<div class="form-group">
								<label for="id" class="sr-only">ID</label> <input type="text"
									name="custid" id="custid" class="form-control input-lg"
									placeholder="ID を入力してください" />
							</div>
							<div class="form-group" style="align: center">
								<label for="password" class="sr-only">Password</label> <input
									type="password" name="password" id="password"
									class="form-control input-lg" placeholder="Password を入力してください"
									style="margin-top: 30px;" />
							</div>
							<br>
							<button id="btn-login" class="btn btn-primary btn-block">Login</button>
						</form>
                </div>
            </div>
            <div class="col-md-3 col-lg-3"></div>
        </div>
    </div>
</body>
</html>
